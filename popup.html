<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      width: 200px;
      padding: 10px;
      font-family: Arial, sans-serif;
    }
    button {
      width: 100%;
      padding: 8px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    button:hover {
      background-color: #45a049;
    }
    button:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }
    .status {
      margin-top: 10px;
      font-size: 12px;
      text-align: center;
    }
    .count {
      margin-top: 5px;
      font-size: 12px;
      text-align: center;
    }
    .timer {
      margin-top: 5px;
      font-size: 12px;
      text-align: center;
      color: #666;
    }
    .settings {
      margin-bottom: 10px;
      font-size: 12px;
    }
    .settings label {
      display: block;
      margin-bottom: 3px;
    }
    .settings input {
      width: 100%;
      padding: 5px;
      margin-bottom: 8px;
      border: 1px solid #ddd;
      border-radius: 3px;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <div class="settings">
    <label for="minTime">Minimum refresh time (minutes):</label>
    <input type="number" id="minTime" min="0.5" step="0.5" placeholder="Default: 5">
    
    <label for="maxTime">Maximum refresh time (minutes):</label>
    <input type="number" id="maxTime" min="1" step="0.5" placeholder="Default: 10">
    
    <label for="endTime">Stop refreshing at:</label>
    <input type="time" id="endTime">
  </div>
  <button id="toggleRefresh">Start Refreshing</button>
  <div id="status" class="status">Not refreshing</div>
  <div id="timer" class="timer">Next refresh in: --:--</div>
  <div id="count" class="count">Refresh Count: 0</div>
  <script src="popup.js"></script>
</body>
</html>
